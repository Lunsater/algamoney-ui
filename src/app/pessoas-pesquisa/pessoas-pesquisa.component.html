<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th>
                  <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pes>
              <tr>
                  <td>{{pes.nome}}</td>
                  <td>{{pes.cidade}}</td>
                  <td>{{pes.estado}}</td>
                  <td>{{pes.ativo ? 'Ativo' : 'Inativo'}}</td>
                  <td>
                      <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" class="btn-acoes"></a>
                      <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" class="btn-acoes"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>

<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="col-acoes"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pes>
      <tr>
          <td>{{pes.nome}}</td>
          <td>{{pes.cidade}}</td>
          <td>{{pes.estado}}</td>
          <td>{{pes.ativo ? 'Ativo' : 'Inativo'}}</td>
          <td>
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" class="btn-acoes"></a>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" class="btn-acoes"></button>
          </td>
      </tr>
  </ng-template>
</p-table>

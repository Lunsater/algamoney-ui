<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">

        <label> até </label>
        <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
              <tr>
                  <th class="col-data">Pessoa</th>
                  <th class="col-data">Descrição</th>
                  <th class="col-data">Vencimento</th>
                  <th class="col-data">Pagamento</th>
                  <th class="col-data">Valor</th>
                  <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lanc>
              <tr>
                  <td>{{lanc.pessoa}}</td>
                  <td>{{lanc.descricao}}</td>
                  <td>{{lanc.dataVencimento}}</td>
                  <td>{{lanc.dataPagamento}}</td>
                  <td><span [style.color]="lanc.tipo == 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span></td>
                  <td>
                      <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" class="btn-acoes"></a>
                      <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" class="btn-acoes"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento"></a>
  </div>

</div>
